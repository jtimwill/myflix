machine:
  ruby:
    version: 2.2.0
deployment:
  production:
    branch: master
    commands:
      - heroku maintenance:on --app infinite-waters-5515
      - heroku pg:backups capture --app infinite-waters-5515
      - git push git@heroku.com:infinite-waters-5515.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake db:migrate --app infinite-waters-5515
      - heroku maintenance:off --app infinite-waters-5515
  staging:
    branch: staging
    commands:
      - heroku maintenance:on --app infinite-waters-5515
      - git push git@heroku.com:infinite-waters-5515.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake db:migrate --app infinite-waters-5515
      - heroku maintenance:off --app infinite-waters-5515